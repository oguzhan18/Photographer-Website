<div class="p-grid">
  <div class="p-col-10 p-offset-1 p-d-flex-block">
    <p-divider align="center">
      <div class="p-text-uppercase p-text-light" style="color: white;">
        tools
      </div>
    </p-divider>

    <button class="ui labeled icon button green" (click)="showModal()">
      <i class="add icon"></i>
      Add a new tool
    </button>

    <div class="ui list" *ngFor="let tool of $tools | async" >
      <div class="item">
        <img class="ui avatar image" src="{{ tool.toolImgUrl }}" [style]="{'width': '10rem'}">
        <div class="content">
          <a class="header">{{ tool.toolName }}</a>
        </div>
        <div class="right floated content">
          <div class="ui buttons">
            <button class="ui primary button" (click)="editModal(tool)">Edit</button>
            <div class="or"></div>
            <button class="ui negative button" (click)="removeTool(tool.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <app-form-modal
      *ngIf="this.formModalContent.isVisible"
      (close)="this.formModalContent.isVisible = null"
      [formModalInputs]="formModalContent"
      (submit)="addTool($event)"
      (edit)="editTool($event)"
    ></app-form-modal>
  </div>

</div>
