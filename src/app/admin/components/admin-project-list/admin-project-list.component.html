<div class="p-grid">
  <div class="p-col-10 p-offset-1 p-d-flex-block">
    <p-divider align="center" >
      <div style="color: white;" class="p-text-uppercase p-text-light">
        Galeri
      </div>
    </p-divider>
    <button class="ui labeled icon button green" (click)="showModal()" >
      <i class="pi pi-plus p-text-dark"></i>
      Galeri Ekle
    </button>
    <div class="ui list" *ngFor="let project of $projects | async">
      <div class="item">
        <img class="ui avatar image" src="{{ project.projectIconUrl }}" [style]="{'width': '10rem'}">
        <div class="content">
          <a class="header">{{ project.projectName }}</a>
          <div class="description">{{ project.projectUrl }}</div>
        </div>
        <div class="right floated content">
          <div class="ui buttons">
            <button class="ui primary button" (click)="editModal(project)">DÃ¼zenle</button>
            <div class="or"></div>
            <button class="ui negative button" (click)="removeProject(project.id)">Sil</button>
          </div>
        </div>
      </div>
    </div>

    <app-form-modal
      *ngIf="this.formModalContent.isVisible"
      (close)="this.formModalContent.isVisible = null"
      [formModalInputs]="formModalContent"
      (submit)="addProject($event)"
      (edit)="editProject($event)"
    ></app-form-modal>
  </div>

</div>
