 <div class="p-grid">
  <div class="p-col-10 p-offset-1">
    <p-divider align="center">
      <div class="p-text-uppercase p-text-light" style="color: white; ">İletiişim için</div>
    </p-divider>
    <div>
      <p-messages></p-messages>
      <form [ngClass]="formClassState" [formGroup]="contactMeForm" (ngSubmit)="sendEmail()">
        <div class="p-fluid p-grid">
          <div class="p-col-12 p-md-6">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input
                pInputText
                pTooltip="En az iki karakter içeren bir isim girmek zorundasınız"
                tooltipPosition="top"
                tooltipEvent="focus"
                placeholder="İsim"
                type="text"
                formControlName="name">
            </div>
          </div>

          <div class="p-col-12 p-md-6">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
              <input
                pInputText
                placeholder="Email Adresi"
                pTooltip="Uygun bir email formatı ile email yazmak zorundasınız"
                tooltipPosition="top"
                tooltipEvent="focus"
                formControlName="email"
                type="email">
            </div>
          </div>

          <div class="p-col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
              <input placeholder="Telefon numarası" formControlName="contactNumber" type="text" pInputText maxlength="10">
            </div>
          </div>

          <div class="p-col-12">
            <div class="p-inputgroup">
              <textarea
                pInputTextarea
                pTooltip="Göndereceğiniz Mesaj en az 10 karakter, En Fazla 200 karakter olmalıdır."
                tooltipPosition="top"
                tooltipEvent="focus"
                inputId="message"
                autoResize="autoResize"
                placeholder="Mesaj"
                formControlName="message"
              ></textarea>
            </div>
          </div>
        </div>
        <button pButton pRipple class="p-button-raised p-button-secondary" type="submit" [disabled]="!contactMeForm.valid">Gönder</button>
      </form>

    </div>
  </div>
</div>
